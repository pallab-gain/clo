<!DOCTYPE html>
<html lang="ko">
  <head>
    <title>:: Cielo ::</title>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="/css/bootstrap.min.css" />
    <script type="text/javascript" src="/js/jquery-1.11.1.min.js"></script>
    <script type="text/javascript" src="/js/socket.io.min.js"></script>
    <script type="text/javascript" src="/js/simple2.js"></script>
  </head>
  <body>
    <br />
    <div class="container">
      <div class="row">
        <div class="col-md-6">
          <div class="panel panel-default">
            <div class="panel-heading">
              <strong>Channel Info</strong>
            </div>
            <div class="panel-body">
              <form class="form-horizontal">
                <div class="form-group">
                  <label for ="txtEmail" class="col-sm-2 control-label">Email</label>
                  <div class="col-sm-10">
                    <input id="txtEmail" type="text" class="form-control" placeholder="RoomId" />
                  </div>
                </div>
                <button id="btnWatch" type="button">
                  Watch
                </button>
                <button id="btnConnect" type="button">
                  Connect
                </button>
              </form>
            </div>
          </div>
        </div>
        <div class="col-md-6">
          <div class="panel panel-default">
            <div class="panel-heading">
              <strong>Broadcaster Camera</strong>
            </div>
            <div id="divScreen" class="panel-body">
              <video id="vidRemote" autoplay="true" style="width:320px; height:240px; border: 1px solid #e8e8e8;"></video>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script type="text/javascript" src="/js/bootstrap.min.js"></script>
  </body>
</html>
