<!DOCTYPE html>
<html lang="ko">
  <head>
    <title>:: Cielo ::</title>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="/css/bootstrap.min.css" />
    <link rel="stylesheet" href="/css/main.css" />
    <script type="text/javascript" src="/js/jquery-1.11.1.min.js"></script>
    <script type="text/javascript" src="/js/socket.io.min.js"></script>
    <script type="text/javascript" src="/js/main.js"></script>
  </head>
  <body>
    <br />
    <div class="container">
      <div class="row">
        <div class="col-md-6">
          <div class="panel panel-default">
            <div class="panel-heading">
              <strong>Channel Info</strong>
            </div>
            <div class="panel-body">
              <form class="form-horizontal">
                <div class="form-group">
                  <label for="txtRoomId" class="col-sm-2 control-label">Room Id</label>
                  <div class="col-sm-10">
                    <input type="text" class="form-control" id="txtRoomId" placeholder="Room Id">
                  </div>
                </div>
                <button id="btnView" type="button">
                  View
                </button>
                <button id="btnInit" type="button">
                  Init
                </button>
                <button id="btnConnect" type="button">
                  Connect
                </button>
              </form>
            </div>
          </div>
        </div>
        <div class="col-md-6">
          <div class="panel panel-default">
            <div class="panel-heading">
              <strong>Broadcaster Camera</strong>
            </div>
            <div class="panel-body">
              <video id="vidRemote" class="col-sm-12" autoplay="true"></video>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script type="text/javascript" src="/js/bootstrap.min.js"></script>
  </body>
</html>
